<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/catalog_page.css" rel="stylesheet">
    <title>Catalog</title>
</head>
<body>
<div class="modal fade" id="chat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Чат DNS</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body text-center" id="be">

            </div>
            <div class="modal-footer d-flex align-items-center">
                <input type="text" name="" id="chatInput">
                <button class="btn btn-primary" onclick="send()">Отправить</button>
                <br>
                <div class="div">
                    <button class="btn btn-primary" onclick="dost()">Доставка</button>
                    <button class="btn btn-primary" onclick="bot()">О боте</button>
                    <button class="btn btn-primary" onclick="kykyr()">Кукуруза?</button>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn chat-btn" data-bs-toggle="modal" data-bs-target="#chat">
    <img src="images/icons/chat.svg" alt="" class="icons">
</button>
<script src="chatbot.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
